
<div>

    <div>Experiment Selected: {{ctrl.experiment.name}}</div>

    <h2>Second Map</h2>
    <table border="1px solid black" align="center">
        <tr>
            <td>First Alias</td>
            <td>Second Alias</td>
        </tr>
        <tr ng-form="mapForm" ng-repeat="subject in ctrl.experiment.subjects">
            <td>{{subject.map1}}</td>
            <td>
                <input
                    ng-model="subject.map2"
                    ng-blur="ctrl.updateMapFromUI(subject, true, mapForm)"
                />
            </td>
        </tr>
    </table>

    <button ng-click="ctrl.copyScramble()">Copy and Scramble</button>
</div>
