<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Submissions</div>

    <!-- Table -->

    <div ng-repeat="answer in ctrl.answers">
        <div class="progress" style="width: 500px; padding-bottom: 3px;">
            <div class="progress-bar" role="progressbar" style="width: {{answer.value*100 / ctrl.numSubjects}}%;"></div>
        </div>
    </div>


    <button ng-click="ctrl.finish()">Finish Trial</button>
</div>
