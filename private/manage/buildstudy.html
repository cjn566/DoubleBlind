
    <div>Study Selected: {{ctrl.study.name}}</div>

    <ng-form name="buildForm">
        <div class="checkbox" data-toggle="tooltip" title="When exporting results, usernames will be replaced by anonymous identites.">
            <label>
                <input type="checkbox" ng-model="ctrl.study.anonParts">
                Anonymize participants
            </label>
        </div>
        <div class="checkbox" data-toggle="tooltip" title="Participants will not be able to overwrite their responses.">
            <label>
                <input type="checkbox" ng-model="ctrl.study.lockResponses">
                Lock responses
            </label>
        </div>

        <hr/>

        List all preliminary questions
        <div ng-repeat="question in ctrl.study.preQuestions">
            <input ng-model="question.question"
                   ng-blur="ctrl.updateQuestion(question.id, question.question, buildForm)">
            <span ng-click="ctrl.deleteQuestion(question, $index)" class="glyphicon glyphicon-trash" ></span>
        </div>
        <input id="newPreQuestion"
               ng-model="ctrl.newPreQuestion"
               ng-blur="ctrl.addPreQuestion()"
               ng-keyup="$event.keyCode == 13 && ctrl.addPreQuestion()">

        <hr/>

        <div>List all per-subject questions</div>
        <div ng-repeat="question in ctrl.study.questions">
            <input ng-model="question.question"
                   ng-blur="ctrl.updateQuestion(question.id, question.name, build-form)">

            <div class="checkbox" data-toggle="tooltip" title="Require participants to provide a response to this question.">
                <label>
                    <input type="checkbox" ng-model="question.require">
                    required
                </label>
            </div>

            <span ng-click="ctrl.deleteQuestion(question, $index)" class="glyphicon glyphicon-trash" ></span>
        </div>
        <input id="newQuestion"
               ng-model="ctrl.newQuestion"
               ng-blur="ctrl.addQuestion()"
               ng-keyup="$event.keyCode == 13 && ctrl.addQuestion()">
    </ng-form>

    <div>
        <button ui-sref="select">Back</button>
        <button ng-click="ctrl.buildToMap1()">Continue</button>
    </div>
