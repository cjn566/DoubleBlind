

<div class="row justify-content-md-center">
    <div class="col-xs-3"/>
    <div class="col-xs-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Start a new experiment..</h3>
            </div>
            <button ng-click="ctrl.newExperiment()">New Experiment</button>
        </div>


        <div class="panel panel-default" ng-show="ctrl.active.length > 0">
            <div class="panel-heading">
                <h3 class="panel-title">Current Experiments</h3>
            </div>
            <div class="panel-body current-studies-panel">
                <div class="list-group current-studies-list">
                    <a class="list-group-item active-exp is-link"  ng-repeat="experiment in ctrl.active" ng-click="ctrl.selectExperiment(experiment.id)">
                        <h4 class="exp-name">
                            {{experiment.name}}
                        </h4>

                        <div class="status-box study-stage-{{experiment.stage}}"> status: {{experiment.stage? 'live':'setup'}} </div>

                        <div class="panel link-box">
                            <button class="btn-sm btn-default" ng-click="ctrl.join(experiment.link); $event.stopPropagation()">Join Experiment</button>
                            <button class="btn-sm btn-default" ng-click="ctrl.copyLink(experiment.link); $event.stopPropagation()">Copy Link</button>

                        </div>
                    </a>
                </div>
            </div>
        </div>

        <div class="panel panel-default" ng-show="ctrl.archive.length > 0">
            <div class="panel-heading">
                <h3 class="panel-title">Finished Experiments</h3>
            </div>
            <div class="panel-body current-studies-panel">
                <div class="list-group current-studies-list">
                    <a class="list-group-item archive-item is-link"  ng-repeat="experiment in ctrl.archive" ng-click="ctrl.selectExperiment(experiment.id)">
                        {{experiment.name}}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
