
<form ng-submit="ctrl.newExperiment()">
    <input type="text" ng-model="ctrl.newExperimentName" required="true" placeholder="New Experiment.."/>
    <button class="btn-success" ng-click="submit">
        <span class="glyphicon glyphicon-plus"></span>
    </button>
</form>

Active Studies:
<div class="list-group">
    <a class="list-group-item panel active-experiment study-stage-{{experiment.stage}}"  ng-repeat="study in ctrl.active" ng-click="ctrl.selectExperiment(study.id)">
        <h4>
            {{experiment.name}}
        </h4>

        <div> status: {{experiment.stage? 'live':'setup'}} </div>

        <div class="panel link-box">
            <button class="btn-sm btn-default" ng-click="ctrl.joinExperiment(experiment.link); $event.stopPropagation()">Join Experiment</button>
            <button class="btn-sm btn-default" ng-click="ctrl.copyLink(experiment.link); $event.stopPropagation()">Copy Link</button>
        </div>
    </a>
</div>


Archive:
<div class="list-group">
    <a class="list-group-item"  ng-repeat="experiment in ctrl.archive" ng-click="ctrl.selectExperiment(experiment.id)">
        {{experiment.name}}
    </a>
</div>
