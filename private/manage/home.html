
Select Study:
<ul>
    <div class="list-group">
        <a class="list-group-item"  ng-repeat="study in ctrl.studies">
            <div class="input-group">
                <span ng-click="ctrl.selectStudy(study.id)">{{study.name}}</span>
                <span ng-click="ctrl.deleteStudy(study.id, study.name)" class="input-group-addon glyphicon glyphicon-trash"></span>
            </div>
        </a>
    </div>

    <form ng-submit="ctrl.newStudy()">
        <input type="text" ng-model="ctrl.newStudyName" required="true"/>
        <button class="btn-success" ng-click="submit">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
    </form>
</ul>
